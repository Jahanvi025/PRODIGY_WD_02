<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1 class="heading">
        <a href="index.html">Stopwatch</a>
    </h1>
    <div class="circle">
        <div class="purple">
            <div class="white">
                <div class="timecircle">
                    <div class="hours">00</div>
                    <p> : </p>
                    <div class="minutes">00</div>
                    <p> : </p>
                    <div class="seconds">00</div>
                    <p> : </p>
                    <div class="miliseconds">00</div>
                </div>
            </div>
        </div>
    </div>

    <div class="button-container">
        <button class="custom-btn btn-1 black">Start</button>
        <button class="custom-btn btn-1 red">Stop</button>
        <button class="custom-btn btn-1 black">Reset</button>
        <button class="custom-btn btn-1 black">Lap</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
